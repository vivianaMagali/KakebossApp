<!--*ngFor="let item of items | async"-->
<mat-card class="incomes-card">
    <mat-card-header>
        
            <mat-card-title>Incomes</mat-card-title>
            <mat-card-subtitle>Here you can see your incomes</mat-card-subtitle>
        <div class="buttons">
            <mat-card-actions>
                <button mat-button>Add</button>
            <!--any more buttons?-->
            </mat-card-actions>
        </div>
    </mat-card-header>
    <mat-card-content>
    <!--ngFor to the incomes table-->
    <!--Click on the name to see more information?-->
        <div class="incomeList">  
            <div class="income">
                <div class="info">
                    <p class="name">Sueldo mes</p>
                    <p class="date">1/05/2020</p>
                </div>
                <p class="money">1200€</p>
            </div>
            <mat-divider></mat-divider>
            <div class="income">
                <div class="info">
                    <p class="name">Devolución Hacienda</p>
                    <p class="date">8/05/2020</p>
                </div>
                <p class="money">80€</p>
            </div>
            <mat-divider></mat-divider>
            <div class="income">
                <div class="info">
                    <p class="name">Regalo abuela</p>
                    <p class="date">10/05/2020</p>
                </div>
                <p class="money">20€</p>
            </div>
        </div>          
    </mat-card-content>
</mat-card>
