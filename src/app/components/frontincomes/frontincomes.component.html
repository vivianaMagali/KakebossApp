<!--*ngFor="let item of items | async"-->
<mat-card class="incomes-card">
    <mat-card-header>
        
            <mat-card-title>Incomes</mat-card-title>
            <mat-card-subtitle>Here you can see your incomes</mat-card-subtitle>
        <div class="buttons">
            <mat-card-actions>
                <button mat-button (click)="addNewIncomes()">Add</button>
            <!--any more buttons?-->
            </mat-card-actions>
        </div>
    </mat-card-header>
    <mat-card-content>
    <!--ngFor to the incomes table-->
    <!--Click on the name to see more information?-->
        <div class="incomeList">  
            <div class="income" *ngFor="let item of items | async">
                <div class="info" >
                    
                    <ul>
                        <li class="text" >
                            {{item.name_income}}
                        </li>

                        <li class="text" >
                            {{item.date}}
                        </li>

                    </ul>
        
                </div>
                
                <li class="text" >
                    {{item.amount}}
                </li>

            </div>
        </div>          
    </mat-card-content>
</mat-card>
