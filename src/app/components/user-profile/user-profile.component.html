<app-toolbar></app-toolbar>

    <div class="container">
      <mat-label class="first-title">Profile</mat-label>
      <div class="hijo">
        <mat-label class="title">Modified data Profile: </mat-label>
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input  matInput [(ngModel)]="name">
              </mat-form-field>
           
              <mat-form-field>
                  <mat-label>Surname</mat-label>
                  <input  matInput [(ngModel)]="surname"   placeholder="">
              </mat-form-field>
            <button mat-button color="primary" (click)="modifiedProfile()">Modified profile</button>
          </div>

          <div class="hijo">
            <mat-label class="title">Modified email :</mat-label>
            <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input matInput [(ngModel)]="email">
            </mat-form-field>
            <button mat-button color="primary" (click)="modifiedEmail()">Modified email</button>
          </div>

          <div class="hijo">
            <mat-label class="title">Modified password :</mat-label>
            <mat-form-field>
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" >
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <button mat-button color="primary" (click)="modifiedPassword()">Modified password</button>
          </div>

        </div>
