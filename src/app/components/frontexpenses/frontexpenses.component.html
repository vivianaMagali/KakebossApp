
<mat-card class="expenses-card">
    <mat-card-header>
            <mat-card-title>Expenses</mat-card-title>
            <mat-card-subtitle>Here you can see your expenses</mat-card-subtitle>
        <div class="buttons">
            <mat-card-actions>
                <button mat-button (click)="addNewExpense()">Add</button>
            </mat-card-actions>
        </div>
    </mat-card-header>

    <mat-accordion>
        <div *ngFor="let item of items | async">
            <mat-expansion-panel>

                <mat-expansion-panel-header >
                    <mat-panel-title>
                    {{item.name_expense}}
                    </mat-panel-title>
                    <mat-panel-description>
                    {{item.amount}}€
                    </mat-panel-description>
                    <button mat-icon-button color="primary"  (click)="openDialog(item.eventId)" ><mat-icon>delete</mat-icon></button>
                </mat-expansion-panel-header>
                    
                <mat-list role="list">
                    <mat-list-item role="listitem"><b>Name:</b> {{item.name_expense}}</mat-list-item>
                    <mat-list-item role="listitem"><b>Category:</b>  {{item.category}}</mat-list-item>
                    <mat-list-item role="listitem"><b>Date:</b> {{item.date}}</mat-list-item>
                    <mat-list-item role="listitem"><b>Amount:</b> {{item.amount}}€</mat-list-item>
                </mat-list>

            </mat-expansion-panel>
        </div>
    </mat-accordion>
           
</mat-card>
