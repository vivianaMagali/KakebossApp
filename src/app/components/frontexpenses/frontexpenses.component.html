
<mat-card class="expenses-card">
    <mat-card-header>
            <mat-card-title>Expenses</mat-card-title>
            <mat-card-subtitle>Here you can see your expenses</mat-card-subtitle>
        <div class="buttons">
            <mat-card-actions>
                <button mat-button (click)="addNewExpense()">Add</button>
            </mat-card-actions>
        </div>
    </mat-card-header>

    <mat-accordion>
        <div *ngFor="let item of items | async">
            <mat-expansion-panel>

                <mat-expansion-panel-header >
                    <mat-panel-title>
                    {{item.name_expense}}
                    </mat-panel-title>
                    <mat-panel-description>
                    {{item.amount}}€
                    </mat-panel-description>
                    <button mat-button (click)="removeExpense(item.eventId)"> Delete</button>
                </mat-expansion-panel-header>
                    
                <mat-list role="list">
                    <mat-list-item role="listitem">Nombre: {{item.name_expense}}</mat-list-item>
                    <mat-list-item role="listitem">Category: {{item.category}}</mat-list-item>
                    <mat-list-item role="listitem">Date: {{item.date}}</mat-list-item>
                    <mat-list-item role="listitem">Amount: {{item.amount}}€</mat-list-item>
                </mat-list>

           
            </mat-expansion-panel>
        </div>
