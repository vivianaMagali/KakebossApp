<mat-card class="expenses-card">
    <mat-card-header>
            <mat-card-title>Expenses</mat-card-title>
            <mat-card-subtitle>Here you can see your expenses</mat-card-subtitle>
        <div class="buttons">
            <mat-card-actions>
                <button mat-button (click)="addNewExpense()">Add</button>
            <!--any more buttons?-->
            </mat-card-actions>
        </div>
    </mat-card-header>
    <mat-card-content>
    <!--ngFor to the expenses table-->
    <!--Click on the name to see more information?-->
        <div class="expenseList" >  
            <div class="expense">
                <div class="info">
                    <p class="name">{{name}}</p>
                    <p class="date">{{date}}</p>
                </div>
                <p class="money">{{amount}}â‚¬</p>
            </div>
            <mat-divider></mat-divider>
        </div>          
    </mat-card-content>
</mat-card>
