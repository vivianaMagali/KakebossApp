<!--*ngFor="let item of items | async"-->
<mat-card class="expenses-card">
    <mat-card-header>
            <mat-card-title>Expenses</mat-card-title>
            <mat-card-subtitle>Here you can see your expenses</mat-card-subtitle>
        <div class="buttons">
            <mat-card-actions>
                <button mat-button>Add</button>
            <!--any more buttons?-->
            </mat-card-actions>
        </div>
    </mat-card-header>
    <mat-card-content>
    <!--ngFor to the expenses table-->
    <!--Click on the name to see more information?-->
        <div class="expenseList">  
            <div class="expense">
                <div class="info">
                    <p class="name">Compra del mes</p>
                    <p class="date">1/05/2020</p>
                </div>
                <p class="money">200€</p>
            </div>
            <mat-divider></mat-divider>
            <div class="expense">
                <div class="info">
                    <p class="name">Alquiler</p>
                    <p class="date">8/05/2020</p>
                </div>
                <p class="money">450€</p>
            </div>
            <mat-divider></mat-divider>
            <div class="expense">
                <div class="info">
                    <p class="name">Vaqueros BSK</p>
                    <p class="date">10/05/2020</p>
                </div>
                <p class="money">20€</p>
            </div>
        </div>          
    </mat-card-content>
</mat-card>
